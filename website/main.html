    <script type='text/javascript'>
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'column'

                        rotation: -45,
                        style: {
                            fontSize: '13px',
                            fontFamily: 'Verdana, sans-serif'
                        }
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Awards nominees'
                    }
                },
                legend: {
                    enabled: false
                },
                tooltip: {
                    pointFormat: 'Awards nominees: <b>{point.y:.1f} </b>'
                },
                series: [{
                    name: 'Population',

                        ['Big Hero 6', 1],
                        ['Citizenfour', 1],
                        ['Crisis hotline: veterans press 1', 1],
                        ['Feast', 1],
                        ['Menu', 1]
                    ],
                    dataLabels: {
                        enabled: true,
                        rotation: -90,
                        color: '#FFFFFF',
                        align: 'right',
                        format: '{point.y}', // one decimal
                        y: 10, // 10 pixels down from the top
                        style: {
                            fontSize: '13px',
                            fontFamily: 'Verdana, sans-serif'
                        }
                    }
                }]
            });
        });
    </script>
